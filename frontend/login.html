<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Auth Portal</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f9fa; /* clean neutral bg */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #212529;
    }

    .auth-container {
      background: #fff;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 32px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo h1 {
      font-size: 28px;
      font-weight: 600;
      color: #212529;
    }
    .logo h1 span {
      color: #4c6ef5;
    }

    .tab-header {
      display: flex;
      border-bottom: 1px solid #e9ecef;
      margin-bottom: 20px;
    }
    .tab-header div {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: 500;
      color: #6c757d;
      transition: 0.3s;
    }
    .tab-header div.active {
      color: #4c6ef5;
      border-bottom: 2px solid #4c6ef5;
    }

    .auth-form { display: none; }
    .auth-form.active { display: block; }

    .form-group {
      position: relative;
      margin-bottom: 16px;
    }
    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #adb5bd;
    }
   .form-group input {
  width: 100%;
  padding: 12px 12px 12px 40px; /* left padding for icon space */
  border: 1px solid #ced4da;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  box-sizing: border-box; /* keeps input inside parent width */
  transition: border-color 0.2s, box-shadow 0.2s;
}

.form-group input:focus {
  border-color: #4c6ef5;
  box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.2);
}

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #adb5bd;
    }

    .remember-forgot {
      text-align: right;
      margin-bottom: 16px;
    }
    .forgot-password {
      font-size: 14px;
      color: #4c6ef5;
      text-decoration: none;
    }
    .forgot-password:hover { text-decoration: underline; }

    .main-btn {
      width: 100%;
      background: #4c6ef5;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .main-btn:hover { background: #364fc7; }

    .spinner {
      width: 16px; height: 16px;
      border: 2px solid #fff; border-top: 2px solid transparent;
      border-radius: 50%; margin-right: 8px;
      display: none; animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #868e96;
      font-size: 14px;
      position: relative;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      border-top: 1px solid #dee2e6;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .divider span { background: #fff; padding: 0 8px; }

    .social-buttons { display: flex; gap: 10px; }
    .social-buttons button {
      flex: 1; padding: 10px; border: none; border-radius: 8px;
      color: #fff; cursor: pointer; font-size: 14px;
      display: flex; align-items: center; justify-content: center; gap: 6px;
      font-weight: 500;
    }
    .google-btn { background: #db4437; }
    .google-btn:hover { background: #c23321; }
    .facebook-btn { background: #1877f2; }
    .facebook-btn:hover { background: #145db2; }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .toast.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
    .toast.success { background: #2f9e44; }
    .toast.error { background: #d6336c; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Auth<span>Portal</span></h1>
    </div>
    <div class="tab-header">
      <div id="loginTab" class="active" onclick="switchTab('login')">Login</div>
      <div id="signupTab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="password-toggle" onclick="togglePassword('loginPassword', this)">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <div class="remember-forgot">
        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
      </div>
      <button type="submit" class="main-btn">
        <span class="spinner" id="loginSpinner"></span>
        <span id="loginText">Login</span>
      </button>
      <div class="divider"><span>or</span></div>
      <div class="social-buttons">
        <button type="button" class="google-btn" onclick="socialLogin('google')">
          <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="facebook-btn" onclick="socialLogin('facebook')">
          <i class="fab fa-facebook"></i> Facebook
        </button>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fullName" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <span class="password-toggle" onclick="togglePassword('password', this)">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <button type="submit" class="main-btn">
        <span class="spinner" id="signupSpinner"></span>
        <span id="signupText">Sign Up</span>
      </button>
      <div class="divider"><span>or</span></div>
      <div class="social-buttons">
        <button type="button" class="google-btn" onclick="socialLogin('google')">
          <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="facebook-btn" onclick="socialLogin('facebook')">
          <i class="fab fa-facebook"></i> Facebook
        </button>
      </div>
    </form>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle" id="toastIcon"></i>
    <span id="toastMessage"></span>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjJaPQ2Zon1QduWhVpp5dadChkryPojPU",
      authDomain: "jai-s-art-gallery-161b0.firebaseapp.com",
      projectId: "jai-s-art-gallery-161b0",
      storageBucket: "jai-s-art-gallery-161b0.appspot.com",
      messagingSenderId: "13314684388",
      appId: "1:13314684388:web:e0917b8f772033fc2403f1",
      measurementId: "G-9ZEHZ5R7N4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function switchTab(tab) {
      document.getElementById("loginTab").classList.remove("active");
      document.getElementById("signupTab").classList.remove("active");
      document.getElementById("loginForm").classList.remove("active");
      document.getElementById("signupForm").classList.remove("active");
      if (tab === "login") {
        document.getElementById("loginTab").classList.add("active");
        document.getElementById("loginForm").classList.add("active");
      } else {
        document.getElementById("signupTab").classList.add("active");
        document.getElementById("signupForm").classList.add("active");
      }
    }
    function togglePassword(inputId, toggleElement) {
      const input = document.getElementById(inputId);
      const icon = toggleElement.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye','fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash','fa-eye');
      }
    }
    function showToast(msg, type='success') {
      const toast=document.getElementById('toast');
      const icon=document.getElementById('toastIcon');
      const text=document.getElementById('toastMessage');
      toast.className=`toast ${type} show`;
      icon.className= type==='success' ? 'fas fa-check-circle':'fas fa-exclamation-circle';
      text.textContent=msg;
      setTimeout(()=>toast.classList.remove('show'),3000);
    }
    function handleLogin(e) {
      e.preventDefault();
      const email=document.getElementById('loginEmail').value;
      const password=document.getElementById('loginPassword').value;
      const spinner=document.getElementById('loginSpinner');
      const text=document.getElementById('loginText');
      spinner.style.display='inline-block'; text.textContent='Logging in...';
      auth.signInWithEmailAndPassword(email,password)
        .then(()=>{ spinner.style.display='none'; text.textContent='Login';
          showToast('Login successful!'); setTimeout(()=>location.href='main.html',1500);
        })
        .catch(err=>{ spinner.style.display='none'; text.textContent='Login'; showToast(err.message,'error'); });
    }
    function handleSignup(e) {
      e.preventDefault();
      const fullName=document.getElementById('fullName').value;
      const email=document.getElementById('email').value;
      const pass=document.getElementById('password').value;
      const confirm=document.getElementById('confirmPassword').value;
      const spinner=document.getElementById('signupSpinner');
      const text=document.getElementById('signupText');
      if(pass!==confirm) return showToast('Passwords do not match','error');
      spinner.style.display='inline-block'; text.textContent='Creating...';
      auth.createUserWithEmailAndPassword(email,pass)
        .then(cred=>{ spinner.style.display='none'; text.textContent='Sign Up';
          cred.user.updateProfile({displayName:fullName});
          showToast('Account created!'); switchTab('login');
        })
        .catch(err=>{ spinner.style.display='none'; text.textContent='Sign Up'; showToast(err.message,'error'); });
    }
    function socialLogin(provider) {
      let prov;
      if(provider==='google') prov=new firebase.auth.GoogleAuthProvider();
      if(provider==='facebook') prov=new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(prov)
        .then(()=>{ showToast(`Logged in with ${provider}`); setTimeout(()=>location.href='main.html',1500); })
        .catch(err=>showToast(err.message,'error'));
    }
    function showForgotPassword() {
      const email=prompt('Enter your email:');
      if(!email) return;
      auth.sendPasswordResetEmail(email)
        .then(()=>showToast('Password reset email sent!'))
        .catch(err=>showToast(err.message,'error'));
    }
  </script>
</body>
</html>
