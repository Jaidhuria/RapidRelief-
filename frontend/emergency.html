<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Supply Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #3b82f6;
      --secondary: #10b981;
      --background: #000000;
      --card-bg: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.1) 0%, transparent 20%);
    }

    .app-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      width: 100%;
    }

    .app-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .app-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .app-subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.75rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
    }

    .location-card {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .location-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .location-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .location-info h2 {
      font-size: 1.35rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .location-info p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .location-status {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.85rem 1rem;
      background: rgba(30, 64, 175, 0.2);
      border-radius: 12px;
      margin-top: 0.5rem;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .location-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .supply-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .progress-text {
      font-size: 0.95rem;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.05);
      padding: 0.4rem 0.85rem;
      border-radius: 20px;
    }

    .supply-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .supply-item {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(30, 41, 59, 0.9));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .supply-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: var(--primary);
    }

    .supply-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .supply-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .supply-description {
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .supply-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quantity-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .quantity-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    .quantity-input {
      width: 42px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      padding: 0.25rem;
      font-size: 0.95rem;
    }

    .progress-container {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 1.5rem;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 4px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
    }

    .form-card {
      margin-top: 2rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-input {
      padding: 0.85rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }

    textarea.form-input {
      min-height: 120px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    .alert {
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .alert-info {
      background: rgba(37, 99, 235, 0.15);
      border: 1px solid rgba(37, 99, 235, 0.3);
      color: #93c5fd;
    }

    .map-container {
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 1rem;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 1.5rem 1rem;
      }
      
      .app-title {
        font-size: 2rem;
      }
      
      .supply-grid {
        grid-template-columns: 1fr;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .location-actions {
        flex-direction: column;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">Emergency Supply Portal</h1>
      <p class="app-subtitle">Prepare your emergency kit and share your status</p>
    </header>

    <main>
      <!-- Alert Messages -->
      <div id="alertBox" class="alert hidden"></div>

      <!-- Location Section -->
      <section class="card location-card">
        <div class="location-header">
          <div class="location-icon">
            <i class="fas fa-location-dot"></i>
          </div>
          <div class="location-info">
            <h2>Your Location</h2>
            <p>We use your location to provide better assistance in emergencies</p>
          </div>
        </div>

        <div class="location-status">
          <div class="status-indicator"></div>
          <span id="locationText">Getting your location...</span>
        </div>

        <div class="map-container" id="mapPlaceholder">
          <i class="fas fa-map-marked-alt fa-3x"></i>
        </div>

        <div class="location-actions">
          <button class="btn btn-primary" id="refreshLocation">
            <i class="fas fa-sync-alt"></i> Refresh Location
          </button>
          <button class="btn btn-outline" id="manualLocation">
            <i class="fas fa-pencil-alt"></i> Enter Manually
          </button>
        </div>
      </section>

      <!-- Supply List -->
      <section class="supply-section">
        <div class="section-header">
          <h2 class="section-title">
            <i class="fas fa-kit-medical"></i> Essential Supplies
          </h2>
          <div class="progress-text" id="supplyProgress">0/10 items</div>
        </div>

        <div class="supply-grid" id="supplyList">
          <!-- Supply items will be generated here -->
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="supplyProgressBar" style="width: 0%"></div>
        </div>
      </section>

      <!-- Formspree Form -->
      <section class="card form-card">
        <h2 class="form-title">
          <i class="fas fa-paper-plane"></i> Submit Your Preparedness Checklist
        </h2>

        <form id="supplyForm" action="https://formspree.io/f/xdkwozeg" method="POST">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="name">
                <i class="fas fa-user"></i> Your Name
              </label>
              <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="email">
                <i class="fas fa-envelope"></i> Your Email
              </label>
              <input type="email" id="email" name="_replyto" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="people">
                <i class="fas fa-users"></i> Household Size
              </label>
              <input type="number" id="people" name="people" min="1" value="1" class="form-input" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="notes">
                <i class="fas fa-sticky-note"></i> Additional Notes
              </label>
              <textarea id="notes" name="notes" class="form-input" rows="4"></textarea>
            </div>
          </div>

          <input type="hidden" id="hiddenLocation" name="location" value="">
          <input type="hidden" id="supplyData" name="supply_data" value="">

          <button type="submit" class="submit-btn" id="submitBtn">
            <i class="fas fa-check-circle"></i> Submit Checklist
          </button>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Supply data
    const supplies = [
      {
        name: "Water",
        description: "Bottled water (3L per person per day)",
        quantity: 1,
        packed: false
      },
      {
        name: "Food",
        description: "Non-perishable food (3 days supply)",
        quantity: 1,
        packed: false
      },
      {
        name: "First Aid Kit",
        description: "Basic medical supplies and medications",
        quantity: 1,
        packed: false
      },
      {
        name: "Flashlight",
        description: "With extra batteries",
        quantity: 1,
        packed: false
      },
      {
        name: "Portable Charger",
        description: "Power bank for mobile devices",
        quantity: 1,
        packed: false
      },
      {
        name: "Radio",
        description: "Battery-powered or hand-crank radio",
        quantity: 1,
        packed: false
      },
      {
        name: "Maps",
        description: "Local area maps (paper copies)",
        quantity: 1,
        packed: false
      },
      {
        name: "Whistle",
        description: "Signaling device for help",
        quantity: 1,
        packed: false
      },
      {
        name: "Clothing",
        description: "Warm clothing and blankets",
        quantity: 1,
        packed: false
      },
      {
        name: "Documents",
        description: "Important documents (copies)",
        quantity: 1,
        packed: false
      }
    ];

    // DOM Elements
    const locationElement = document.getElementById("locationText");
    const hiddenLocation = document.getElementById("hiddenLocation");
    const refreshBtn = document.getElementById("refreshLocation");
    const manualBtn = document.getElementById("manualLocation");
    const alertBox = document.getElementById("alertBox");
    const supplyList = document.getElementById("supplyList");
    const supplyProgress = document.getElementById("supplyProgress");
    const progressBar = document.getElementById("supplyProgressBar");
    const supplyForm = document.getElementById("supplyForm");
    const supplyData = document.getElementById("supplyData");
    const submitBtn = document.getElementById("submitBtn");
    
    // State variables
    let userLocation = null;
    
    // Initialize the app
    function initApp() {
      renderSupplyList();
      fetchLocation();
      attachEventListeners();
    }
    
    // Render supply list
    function renderSupplyList() {
      supplyList.innerHTML = '';
      
      supplies.forEach((supply, index) => {
        const supplyItem = document.createElement('div');
        supplyItem.className = 'supply-item';
        supplyItem.innerHTML = `
          <div class="supply-header">
            <div class="supply-name">${supply.name}</div>
          </div>
          <div class="supply-description">${supply.description}</div>
          <div class="supply-controls">
            <label class="checkbox-container">
              <input type="checkbox" id="supply-${index}" ${supply.packed ? 'checked' : ''}>
              <span>Packed</span>
            </label>
            <div class="quantity-controls">
              <button type="button" class="quantity-btn" data-action="decrease" data-index="${index}">-</button>
              <input type="number" class="quantity-input" value="${supply.quantity}" min="1" data-index="${index}">
              <button type="button" class="quantity-btn" data-action="increase" data-index="${index}">+</button>
            </div>
          </div>
        `;
        
        supplyList.appendChild(supplyItem);
      });
      
      updateProgress();
    }
    
    // Get Location
    function fetchLocation() {
      showAlert("Getting your location...", "info");
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          locationSuccess,
          locationError,
          { timeout: 10000, enableHighAccuracy: true }
        );
      } else {
        showAlert("Geolocation is not supported by your browser.", "error");
        locationElement.innerText = "Geolocation not supported";
      }
    }
    
    function locationSuccess(position) {
      const lat = position.coords.latitude.toFixed(4);
      const lon = position.coords.longitude.toFixed(4);
      userLocation = { lat, lon };
      
      locationElement.innerHTML = `<strong>Latitude:</strong> ${lat}, <strong>Longitude:</strong> ${lon}`;
      hiddenLocation.value = `Lat: ${lat}, Lon: ${lon}`;
      
      showAlert("Location detected successfully!", "success");
    }
    
    function locationError(error) {
      let message = "Unable to retrieve your location.";
      
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "Location access denied. Please enable location services.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "Location request timed out.";
          break;
      }
      
      locationElement.innerText = message;
      showAlert(message, "error");
    }
    
    function enterManualLocation() {
      const manualLocation = prompt("Please enter your location manually (e.g., City, Address, Coordinates):");
      if (manualLocation) {
        userLocation = manualLocation;
        locationElement.innerHTML = `<strong>Manual Entry:</strong> ${manualLocation}`;
        hiddenLocation.value = manualLocation;
        showAlert("Manual location saved.", "success");
      }
    }
    
    // Alert system
    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = "alert";
      
      switch(type) {
        case "success":
          alertBox.classList.add("alert-success");
          break;
        case "error":
          alertBox.classList.add("alert-error");
          break;
        case "info":
          alertBox.classList.add("alert-info");
          break;
      }
      
      alertBox.classList.remove("hidden");
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        alertBox.classList.add("hidden");
      }, 5000);
    }
    
    // Update progress
    function updateProgress() {
      const total = supplies.length;
      const completed = supplies.filter(supply => supply.packed).length;
      const percentage = (completed / total) * 100;
      
      supplyProgress.textContent = `${completed}/${total} items`;
      progressBar.style.width = `${percentage}%`;
    }
    
    // Handle quantity changes
    function handleQuantityChange(e) {
      if (!e.target.classList.contains('quantity-btn')) return;
      
      const action = e.target.getAttribute("data-action");
      const index = parseInt(e.target.getAttribute("data-index"));
      const input = document.querySelector(`.quantity-input[data-index="${index}"]`);
      
      let value = parseInt(input.value);
      
      if (action === "increase") {
        value++;
      } else if (action === "decrease" && value > 1) {
        value--;
      }
      
      input.value = value;
      supplies[index].quantity = value;
    }
    
    // Handle checkbox changes
    function handleCheckboxChange(e) {
      if (e.target.type !== 'checkbox') return;
      
      const idParts = e.target.id.split('-');
      if (idParts[0] !== 'supply') return;
      
      const index = parseInt(idParts[1]);
      supplies[index].packed = e.target.checked;
      updateProgress();
    }
    
    // Prepare form data
    function prepareFormData() {
      const supplyList = [];
      
      supplies.forEach(supply => {
        if (supply.packed) {
          supplyList.push(`${supply.name} (Quantity: ${supply.quantity})`);
        }
      });
      
      supplyData.value = supplyList.join(", ");
      return true;
    }
    
    // Form submission handler
    function handleFormSubmit(e) {
      e.preventDefault();
      
      if (!userLocation) {
        showAlert("Please set your location before submitting.", "error");
        return false;
      }
      
      const completed = supplies.filter(supply => supply.packed).length;
      if (completed === 0) {
        showAlert("Please select at least one supply item.", "error");
        return false;
      }
      
      // Prepare the data
      if (prepareFormData()) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
        
        // Create a temporary form for Formspree submission
        const formData = new FormData(supplyForm);
        
        // Send to Formspree
        fetch(supplyForm.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            showAlert("Checklist submitted successfully! Stay safe.", "success");
            supplyForm.reset();
            // Reset checkboxes but keep quantities
            supplies.forEach(supply => supply.packed = false);
            renderSupplyList();
            updateProgress();
          } else {
            throw new Error('Form submission failed');
          }
        })
        .catch(error => {
          showAlert("There was an error submitting your form. Please try again.", "error");
          console.error('Error:', error);
        })
        .finally(() => {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Submit Checklist';
        });
      }
    }
    
    // Attach event listeners
    function attachEventListeners() {
      refreshBtn.addEventListener("click", fetchLocation);
      manualBtn.addEventListener("click", enterManualLocation);
      supplyList.addEventListener("click", handleQuantityChange);
      supplyList.addEventListener("change", handleCheckboxChange);
      supplyForm.addEventListener("submit", handleFormSubmit);
    }
    
    // Initialize the app
    document.addEventListener("DOMContentLoaded", initApp);
  </script>
</body>
</html>
